<ngx-masonry [useImagesLoaded]="true">
  <ngxMasonryItem class='grid-item col-lg-3 col-md-4 col-sm-6 col-12' *ngFor="let post of posts">
    <div class="image-container">
      <img class="item-img zoom img-fluid" src="{{post.img}}">
    </div>
    <div class="item-title">{{post.title}}</div>
  </ngxMasonryItem>
</ngx-masonry>
